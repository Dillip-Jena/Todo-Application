<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Todo Application</h1>

    <form th:action="@{/tasks/addTask}" method="post" class="row g-3">
      <div class="col-md-9">
        <input type="text" name="title" class="form-control" placeholder="Enter task title..." required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <div class="mt-4">
      <th:block th:each="task : ${tasks}">
        <div class="border-bottom py-2 d-flex justify-content-between align-tiems-center">
          <span th:classappend="${task.complete} ? 'text-strikethrough'" th:text="${task.title}"></span>
          <!-- add two buttons here toggle and delete-->
          <div class="btn-group">
            <!-- Toggle button as anchor -->
            <a th:href="@{/tasks/toggleTask/{id}(id=${task.id})}" class="btn btn-warning btn-sm me-2">Complete</a>

            <!-- Delete button as anchor -->
            <a th:href="@{/tasks/deleteTask/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</body>
</html>
